<h1>List of Posts</h1>
<div>
    <ul class="container-post" *ngFor="let post of posts">
        <li class="category-container">
            <div class="category-elem" [ngStyle]="{ backgroundColor: category.css_color }" *ngFor="let category of post.categories">
                {{ category.title }}
            </div>
        </li>
        <li style="font-weight: 700;">
            Title: {{ post.title }}
        </li>
        <li>
            Description: {{ post.description }}
        </li>
        <li>
            Likes: {{ post.num_likes }}
        </li>
        <li>
            Dislikes: {{ post.num_dislikes }}
        </li>
        <li>
            Publication date: {{ post.publication_date | formatDate: 3 }}
        </li>
        <li>
            Published by: {{ post.userAlias }}
        </li>
        <li *ngIf="showButtons">
            <button (click)="like(post.postId)">Like</button>
            <button (click)="dislike(post.postId)">Dislike</button>
        </li>
    </ul>
</div>
